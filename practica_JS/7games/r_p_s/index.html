<body>
  
  <main class="games_container">

    <!-- ROCK - PAPER - SCISSORS START -->
    <section class="rps">

      <div class="rps_title">
        <h1 class="main_title">rock - paper - scissors</h1>
        <figure>
          <img src="/practica_JS/7games/r_p_s/icons/logobk.webp" alt="Rock, Paper, Scissors Logo">
        </figure>
      </div>

      <div class="display">
        <h2 class="user">Player</h2>
          <!-- <span id="user_choice"></span> -->
          <img src="" alt="" id="user_choice">
        <h2 class="computer">Computer</h2>
          <!-- <span id="computer_choice"></span> -->
          <img src="" alt="" id="computer_choice">
        <p>VS</p>
      </div>
      
      <h2 class="result"><span id="result"></span></h2>

      <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>

    </section>
    <!-- ROCK - PAPER - SCISSORS END -->
    
  </main>

  <script src="/practica_JS/7games/r_p_s/rpsapp.js" type="text/javascript"></script>
