<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/practica_JS/7games/r_p_s/rpsstyle.css">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  
  <main class="game_container">

    <h1 class="main_title">rock - paper - scissors</h1>

    <section class="display">

      <h2 class="user">Player</h2>
        <span id="user_choice"></span>
      <h2 class="computer">Computer</h2>
        <span id="computer_choice"></span>
      <p>VS</p>

    </section>
    
    <h2 class="result"><span id="result"></span></h2>

    <section class="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </section>
    
  </main>

  <script src="/practica_JS/7games/r_p_s/rpsapp.js" type="text/javascript"></script>
</body>
</html>
