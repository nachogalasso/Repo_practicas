<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>API - JS</title>
</head>
<body>
  
  <!-- sessionStorage and localStorage API START-->
  <form action="#" id="form" class="form">
    <div class="form__field">
      <label for="key">Key</label>
      <input type="text" name="key" id="key">
    </div>
    <div class="form__field">
      <label for="value">Value</label>
      <input type="text" name="value" id="value">
    </div>
    <input type="submit" value="Save">
  </form>

  <div id="info" class="info">
    <select name="keys" id="keys">
      <option value="default">Select Key</option>
    </select>
    <p id="infoValue"></p>
  </div>
  <!-- sessionStorage and localStorage API END-->


  <!-- Drag and Drop API START-->
  <img id="gc-logo" class="gc-logo" src="./image/fgc.webp" alt="Game_Card_Logo">
  <div id="drop-zone" class="drop-zone">Drop Zone</div>
  <!-- Drag and Drop API END-->
  
  <!-- Drag and Drop API EXERCISE START -->
  <div class="container">
    <div id="pending-tasks" class="tasks">
      <h2 class="title">Pending Tasks</h2>
      <div id="task-1" class="task" draggable="true">Task 1</div>
      <div id="task-2" class="task" draggable="true">Task 2</div>
      <div id="task-3" class="task" draggable="true">Task 3</div>
      <div id="task-4" class="task" draggable="true">Task 4</div>
      <div id="task-5" class="task" draggable="true">Task 5</div>
    </div>
    <div id="finished-tasks" class="tasks">
      <h2 class="title">Finished Tasks</h2>
    </div>
    <div class="simple-column">
      <h2 class="title">Tasks</h2>
      <div id="1" class="task" draggable="true">Task 1</div>
      <div id="2" class="task" draggable="true">Task 2</div>
      <div id="3" class="task" draggable="true">Task 3</div>
      <div id="4" class="task" draggable="true">Task 4</div>
      <div id="5" class="task" draggable="true">Task 5</div>
    </div>
  </div>
  <!-- Drag and Drop API EXERCISE END -->
  
  
  <!-- Drag and Drop API FILE START -->
  <div class="file-container">
    <!-- Si queremos subir varios archivos tenemos que poner en el input 'multiple' -->
    <input type="file" name="file" id="file" multiple>
    <!-- <input type="file" name="file" id="file"> -->
    <!-- <p id="text"></p> -->
    <!-- Como vamos a tener varias imÃ¡genes el img ya no nos es necesario -->
    <!-- <img id="img" src="" alt=""> -->
  </div>
  <!-- Drag and Drop API FILE END -->
  
  
  <!-- Drag and Drop API FILE with LOADER START -->
  <div class="file-load">
    <input type="file" name="file" id="load-file" multiple>
    <!-- Loader con 2 elementos -->
    <div id="load-bar" class="load-bar">
      <span id="progress" class="progress"></span>
    </div>
    <!-- Loader con 1 elemento -->
    <div id="load-bar" class="load-bar">
  </div>
  <!-- Drag and Drop API FILE with LOADER END -->
  
  <!-- Drag and Drop + API FILE with LOADER START -->
  <div class="api-container">
    <!-- el mutipart se usa para todo aquel formulario que no sea texto -->
    <form action="#" method="post" class="form1" enctype="multipart/form-data">
      <div>
        <input type="file" name="something" id="something">

        <div class="zone-drop" id="zone-drop">
          <i class="fas fa-file-upload"></i>
          <p class="zone-drop__text">Drop file or click to upload</p>
        </div>

        <input type="submit" id="upload-button" class="form__button"value="Upload">
      </div>
    </form>
  </div>

  <!-- Drag and Drop + API FILE with LOADER END -->
  <script src="./scripts.js" type="text/javascript"></script>
  <script src="./ddascript.js" type="text/javascript"></script>
</body>
</html>
