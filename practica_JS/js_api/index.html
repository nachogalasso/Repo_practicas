<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>API - JS</title>
</head>
<body>
  
  <!-- sessionStorage and localStorage API START-->
  <form action="#" id="form" class="form">
    <div class="form__field">
      <label for="key">Key</label>
      <input type="text" name="key" id="key">
    </div>
    <div class="form__field">
      <label for="value">Value</label>
      <input type="text" name="value" id="value">
    </div>
    <input type="submit" value="Save">
  </form>

  <div id="info" class="info">
    <select name="keys" id="keys">
      <option value="default">Select Key</option>
    </select>
    <p id="infoValue"></p>
  </div>
  <!-- sessionStorage and localStorage API END-->


  <!-- Drag and Drop API START-->
  <img id="gc-logo" class="gc-logo" src="./image/fgc.webp" alt="Game_Card_Logo">
  <div id="drop-zone" class="drop-zone">Drop Zone</div>
  <!-- Drag and Drop API END-->


  <script src="./scripts.js" type="text/javascript"></script>
</body>
</html>
